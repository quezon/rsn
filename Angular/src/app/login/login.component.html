

<div class="loginCard">
    
    <img  width="225px" height="75px" 
    style="margin-bottom: 10px"  src="http://ww1.prweb.com/prfiles/2012/09/17/9911504/basic%20logo-01.jpg">
    
    <form  [formGroup]="loginForm" action="Login.do" (ngSubmit)="getUser()">
        <p><input formControlName="username" type="text" name="username" value="" [(ngModel)]="username" placeholder="User Name" required></p>
        <p><input formControlName="password" type="password" name="password" value="" placeholder="Password" required></p>
        <p><input type="submit" value="Login" ></p>

  
   
    </form>
</div>
