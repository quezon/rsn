

<div class="loginCard">
    
    <img  width="225px" height="75px" 
    style="margin-bottom: 10px"  src="http://ww1.prweb.com/prfiles/2012/09/17/9911504/basic%20logo-01.jpg">
    
    <form  [formGroup]="loginForm" action="Login.do" (ngSubmit)="getUser()">
        <p>Username<br><input formControlName="username" type="text" name="username" value="" [(ngModel)]="username" ></p>
        <p>Password<br><input formControlName="password" type="password" name="password" value="" ></p>
        <p><input type="submit" value="Login" ></p>

   {{userProfile | json}}
        <button class="btn btn-primary" (click)="onLogin()" >Login</button>
   <button class="btn btn-primary" (click)="onLogout()">Logout</button>
   
    </form>
</div>
