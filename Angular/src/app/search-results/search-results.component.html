<mat-card *ngFor="let person of people2" class="example-card" >
  <mat-card-header>
    <div class="example-header-image">
      <div *ngIf="!person.photo">
          <img mat-card-image src="https://www.watsonmartin.com/wp-content/uploads/2016/03/default-profile-picture.jpg" alt="Avatar Photo" style="width:100px; height: 100px;">
      </div>
      <div *ngIf="person.photo">
          <img mat-card-image src="{{person.photo}}" alt="Avatar Photo" style="width:100px; height: 100px;">
      </div>
    </div>
    <mat-card-title><a (click)="loadSearchedProfile(person.username)" >
      {{person.firstName}} {{person.middleName}} {{person.lastName}}
    </a>
  </mat-card-title>
  </mat-card-header>
</mat-card>
