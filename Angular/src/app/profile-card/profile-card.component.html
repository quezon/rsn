
<div class="card basicCenter" style="width: 18rem;">
        <img class="defaultProPic" src="https://www.watsonmartin.com/wp-content/uploads/2016/03/default-profile-picture.jpg" class="card-img-top" alt="...">
        <!--Make sure to property bind the SRC for the image for a loaded profile picture --> 
       <div class="card-body">
          <h5 class="card-title"> {{profile.firstName}} {{profile.middleName}} {{profile.lastName}}</h5>
          <p class="card-text">{{profile.bio}}</p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">{{profile.dob}}</li>
          <li class="list-group-item">{{profile.gender}}</li>
          <li class="list-group-item">{{profile.relationshipStatus}}</li>
          <li class="list-group-item">{{profile.favoriteColor}}</li>
          <li class="list-group-item">{{profile.city}}</li>
          <li class="list-group-item">{{profile.occupation}}</li>
        </ul>
        <div class="card-body">
          <a (click)="editProfile()" href="#" class="card-link">Edit Profile</a>
          <a (click)="makeAPost()"   href="#" class="card-link">Make a Posts</a>
        </div>
      </div>
