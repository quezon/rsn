<div class="card basicCenter" style="width: 18rem;">
        <img class="defaultProPic" src="https://www.watsonmartin.com/wp-content/uploads/2016/03/default-profile-picture.jpg" class="card-img-top" alt="...">
    
    <div class = "edit-profile-div">

        <form [formGroup]="editProfileForm" (ngSubmit)="submitEdit()">

                <input [class.is-invalid]= 
                "editProfileForm.get('firstName').invalid && 
                editProfileForm.get('firstName').touched" 
                formControlName="firstName" type="text" name="firstName" placeholder="First Name" required/>

                

                <input formControlName="middleName"type="text" name="middleName" placeholder="Middle Name"/>

                <input [class.is-invalid]= 
                "editProfileForm.get('firstName').invalid && 
                editProfileForm.get('firstName').touched" 
                formControlName="lastName"type="text" name="lastName" placeholder="Last Name" required/>

               

                <input formControlName="bio"type="text" name="bio" placeholder="Bio"/>
                <input formControlName="dob"type="text" name="dob" placeholder="DOB"/>
                <input formControlName="gender"type="text" name="gender" placeholder="Gender"/>
                <input formControlName="relationshipStatus"type="text" name="relationshipStatus" placeholder="RelationshipStatus" />
                <input formControlName="favoriteColor"type="text" name="favoriteColor" placeholder="FavoriteColor"/>
                <input formControlName="city"type="text" name="city" placeholder="City" />
                <input formControlName="occupation"type="text" name="occupation" placeholder="Occupation"/>
                
            
               
                   <button (click) = "submitEdit()" type="button" >Submit</button>
                
        </form>
        {{editProfileForm.value | json}}
  
    </div>
