<div class="registerationCard">
    <img class="defaultProPic"
        src="https://www.watsonmartin.com/wp-content/uploads/2016/03/default-profile-picture.jpg">
    <br>
    <!-- {{registrationForm.value | json}} -->
    <form [formGroup]="registrationForm">


        <h3>Registration</h3>
        <div class="label">
            <input [class.is-invalid]="registrationForm.get('username').invalid &&
                                            registrationForm.get('username').touched"
                class="form-control col-md-6 col-sm offset-3" formControlName="username" type="text" name="username"
                placeholder="Username" />

            <div *ngIf="registrationForm.get('username').invalid && registrationForm.get('username').touched">
                <small *ngIf="registrationForm.get('username').errors?.required" class="text-danger">Required
                    Field</small>
                <small *ngIf="registrationForm.get('username').errors?.minlength" class="text-danger">Minimum length of
                    4</small>
            </div>

            <br>
            <input [class.is-invalid]="registrationForm.get('password').invalid &&
                                             registrationForm.get('password').touched"
                class="form-control col-md-6 col-sm offset-3" 
                formControlName="password" type="password" name="password"
                placeholder="Password" />

            <div *ngIf="registrationForm.get('password').invalid && registrationForm.get('password').touched">
                <small *ngIf="registrationForm.get('password').errors?.required" class="text-danger">Required
                    Field</small>
                <small *ngIf="registrationForm.get('password').errors?.minlength" class="text-danger">Minimum length of
                    4</small>
            </div>
            <br>

            <input [class.is-invalid]="registrationForm.get('firstName').invalid &&
                registrationForm.get('firstName').touched" formControlName="firstName" type="text"
                class="form-control col-md-6 col-sm offset-3" name="firstname" placeholder="First Name" />

            <div *ngIf="registrationForm.get('firstName').invalid && registrationForm.get('firstName').touched">
                <small *ngIf="registrationForm.get('firstName').errors?.required" class="text-danger">Required
                    Field</small>
            </div>
            <br>
            <input [class.is-invalid]="registrationForm.get('lastName').invalid &&
                                            registrationForm.get('lastName').touched"
                class="form-control col-md-6 col-sm offset-3" formControlName="lastName" type="text" name="lastname"
                placeholder="Last Name" />

            <div *ngIf="registrationForm.get('lastName').invalid && registrationForm.get('lastName').touched">
                <small *ngIf="registrationForm.get('lastName').errors?.required" class="text-danger">Required
                    Field</small>
            </div>

            <input matInput [class.is-invalid]="registrationForm.get('dob').invalid &&
                                            registrationForm.get('dob').touched" [matDatepicker]="myDatepicker"
                class="form-control col-md-6 col-sm offset-3" formControlName="dob" type="text" name="birthday"
                placeholder="DOB YYYY-MM-D" size="14" />
            <mat-datepicker-toggle type="button" [for]="myDatepicker"></mat-datepicker-toggle>
            <mat-datepicker type="button" #myDatepicker style="position:fixed;"></mat-datepicker>

            <div *ngIf="registrationForm.get('dob').invalid && registrationForm.get('dob').touched">
                <small *ngIf="registrationForm.get('dob').errors?.required" class="text-danger">Required Field</small>
            </div>

            <br>

            <input [class.is-invalid]="registrationForm.get('gender').invalid &&
                            registrationForm.get('gender').touched" class="form-control col-md-6 col-sm offset-3"
                formControlName="gender" type="text" name="gender" placeholder="Gender" />

            <div *ngIf="registrationForm.get('gender').invalid && registrationForm.get('gender').touched">
                <small *ngIf="registrationForm.get('gender').errors?.required" class="text-danger">Required
                    Field</small>
            </div>

            <br>

            <input [class.is-invalid]="registrationForm.get('bio').invalid &&
                registrationForm.get('bio').touched" formControlName="bio" type="text" name="Bio"
                class="form-control col-md-6 col-sm offset-3" placeholder="Bio" />

            <div *ngIf="registrationForm.get('bio').invalid && registrationForm.get('bio').touched">
                <small *ngIf="registrationForm.get('bio').errors?.required" class="text-danger">Required Field</small>
            </div>

            <br>
            <input [class.is-invalid]="registrationForm.get('email').invalid &&
                registrationForm.get('email').touched" class="form-control col-md-6 col-sm offset-3"
                formControlName="email" type="email" name="email" placeholder="Email" />

            <div *ngIf="registrationForm.get('email').invalid && registrationForm.get('email').touched">
                <small *ngIf="registrationForm.get('email').errors?.required" class="text-danger">Required Field</small>
            </div>
            <br>
        </div>
        <div>
            {{response}}
        </div>
        <button (click)="onSubmit()" 
        [disabled]="!registrationForm.valid || !registrationForm.get('email').touched"
            type="button" value="Register" class="btn btn-primary btn-lg">Register</button>
        
    </form>
</div>
