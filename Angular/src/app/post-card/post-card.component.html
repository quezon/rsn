


<div class="basicCenter">
<!--Add a Picture to this to see who the post belongs to-->
<div class="card " style="width: 100%">
        <div class="card-body">


          
        <div style="height: 50%">
          <div *ngIf='post.profileView.photo'>
              <img class="postPic"  src="{{post.profileView.photo}}" alt="ProfilePicture" style="padding:5px" srcset="">
          </div>
          <div *ngIf="!post.profileView.photo">
            <img class="postPic"  src="https://www.watsonmartin.com/wp-content/uploads/2016/03/default-profile-picture.jpg" alt="ProfilePicture" style="padding:5px" srcset="">
          </div>
          <h5 class="card-title">{{post.profileView.firstName}} {{post.profileView.lastName}}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{post.profileView.occupation}}</h6>
        </div>
        
        
        <div style="height: 50%">
            <p class="card-text">{{post.post_body}}</p>
            <br>
            <br>
            <div class="boxImage">
<div *ngIf='post.photo'>
       <img  [src]="post.photo" style="width: 66%; height: 66%">
      </div>
    </div>
       <br>  
          <p class="card-text">{{post.post_body}}</p>
        </div>


        <div>
          <button (click)="likePost()">Like!</button>
         
        </div>

        </div>
      </div>

    of it with user name and profile picture-->

</div>
