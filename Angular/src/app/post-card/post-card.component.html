


<div class="basicCenter">
<!--Add a Picture to this to see who the post belongs to-->
<div class="card " style="width: 100%">
        <div class="card-body">

        <div style="height: 50%">
            <img class="postPic"  src="https://www.watsonmartin.com/wp-content/uploads/2016/03/default-profile-picture.jpg" alt="ProfilePicture" style="padding:5px" srcset="">
          <h5 class="card-title">{{post._firstName}} {{post._lastName}}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{post._subtitle}}</h6>
        </div>
        
        
        <div style="height: 50%">
       <!-- <img [src]="{{post.bodyImage}}">  use *ngIF to determine whether or not we load picture into post body -->
          <p class="card-text">{{post._bodyText}}</p>
        </div>


        <div>
          <a href="#" class="card-link">Like!</a><!--Make this a like Button-->
          <a href="#" class="card-link">Comment</a><!--Make this a comment option-->
        </div>

        </div>
      </div>
    
      <!--Need to make an addition to this card so that new comments append to the bottom
    of it with user name and profile picture-->

</div>
